<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>lbk html prac</title> 
<style>
    body { 
        margin: 0; 
        overflow: hidden; /* 스크롤바 제거 */
    }
    canvas {
        display: block; /* 캔버스를 화면에 꽉 차게 */
    }
    h3 { 
        color: white; 
        text-align: center; 
        font-size: 30px;
        position: absolute; 
        top: 20px; 
        width: 100%; 
        z-index: 1;
    }
    span, a {
        position: absolute;
        z-index: 1;
        color: white;
    }
    span {
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 21px;
    }
    a {
        font-size: 50px;
        text-decoration: none;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        transition: font-size 0.3s ease; /* 부드러운 전환 효과 */
    }
    a:hover {
        font-size: 60px; /* 마우스를 올렸을 때 글씨 크기 증가 */
    }
    a:nth-of-type(1) { top: 150px; }
    a:nth-of-type(2) { top: 250px; }
    a:nth-of-type(3) { top: 350px; }

</style>
</head>
<body>
    <h3>영이공 통합 로그인</h3>
    <hr>
    <span></span>
    <a href="https://yclass.ync.ac.kr/">lms 로그인</a>
    <a href="https://yportal.ync.ac.kr/main/indx/index.do">포탈 로그인</a>
    <a href="https://cc.ync.ac.kr/stud/attend/main">출첵 로그인</a>

    <!-- Three.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js 기본 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 조명 추가
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // 3D 구체 생성
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 카메라 위치 설정
        camera.position.z = 5;

        // 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // 창 크기 변경 시 캔버스 크기 조정
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
